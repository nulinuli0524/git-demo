name: Build & Release Ghostscript Shared Library

permissions:
  contents: write  # 关键：允许创建 Release

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      INSTALL_DIR: ${{ github.workspace }}/ghostscript-install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone GhostPDL & build Ghostscript
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl/gs
          git submodule update --init --recursive

          mkdir -p "$INSTALL_DIR"
          ./autogen.sh
          ./configure --enable-shared --disable-static \
                      --disable-gtk --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Show installed files
        run: ls -lhR ${{ env.INSTALL_DIR }}

      - name: Collect .so files
        run: |
          mkdir -p libs
          cp ${{ env.INSTALL_DIR }}/lib/*.so* libs/

      - name: Create GitHub Release and upload .so
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Library Build #${{ github.run_number }}
          files: |
            libs/*.so*
          token: ${{ secrets.GITHUB_TOKEN }}
