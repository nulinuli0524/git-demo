name: Build & Release Ghostscript Shared Library

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-ghostscript.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      install-dir: ${{ steps.set-install-dir.outputs.dir }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone Ghostscript source
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init

      - name: Prepare install directory
        id: set-install-dir
        run: |
          INSTALL_DIR="$HOME/ghostscript-install"
          mkdir -p "$INSTALL_DIR"
          echo "::set-output name=dir::$INSTALL_DIR"

      - name: Configure & build Ghostscript
        run: |
          cd ghostpdl
          ./autogen.sh
          ./configure --enable-shared --disable-gtk \
                      --prefix="${{ steps.set-install-dir.outputs.dir }}"
          make -j$(nproc)
          make install

      - name: Package shared library into tarball
        run: |
          cd "${{ steps.set-install-dir.outputs.dir }}/lib"
          tar czf "$GITHUB_WORKSPACE/ghostscript-lib.tar.gz" *.so*

      - name: Upload shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostscript-lib
          path: ghostscript-lib.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download shared library artifact
        uses: actions/download-artifact@v4
        with:
          name: ghostscript-lib
          path: ./artifact

      - name: Extract library files
        run: |
          mkdir -p extracted
          tar xzf ./artifact/ghostscript-lib.tar.gz -C extracted

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "ghostscript-${{ github.run_number }}"
          name: "Ghostscript Shared Library Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            extracted/*.so*
