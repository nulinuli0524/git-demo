name: Build & Release Ghostscript Shared Library

permissions:
  contents: write  # 允许创建 GitHub Release

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      INSTALL_DIR: ${{ github.workspace }}/ghostscript-install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone GhostPDL source
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init --recursive

      - name: Configure & build Ghostscript
        run: |
          mkdir -p "$INSTALL_DIR"
          cd ghostpdl/gs
          ./autogen.sh
          ./configure --enable-shared --disable-static --disable-gtk \
                      --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Debug installed files
        run: |
          echo "Checking generated .so files:"
          find "$INSTALL_DIR/lib" -name "*.so*" -print

      - name: Collect .so files for release
        run: |
          mkdir -p libs
          cp "$INSTALL_DIR"/lib/*.so* libs/

      - name: List collected files
        run: ls -l libs

      - name: Create GitHub Release with shared libs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Library Build #${{ github.run_number }}
          files: |
            libs/*.so*
          token: ${{ secrets.GITHUB_TOKEN }}
