name: Build & Release Ghostscript Shared Library

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      INSTALL_DIR: ${{ github.workspace }}/ghostscript-install

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone GhostPDL and submodules
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init --recursive

      - name: Configure & build Ghostscript
        run: |
          mkdir -p "$INSTALL_DIR"
          cd ghostpdl
          ./autogen.sh
          ./configure --enable-shared --disable-static \
                      --disable-gtk --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Verify installed files
        run: ls -lhR "$INSTALL_DIR"

      - name: Collect .so files for release
        run: |
          mkdir -p libs
          cp "$INSTALL_DIR"/lib/*.so* libs/

      - name: List collected libraries
        run: ls -lh libs

      - name: Create GitHub Release with shared libraries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Library Build #${{ github.run_number }}
          files: libs/*.so*
          token: ${{ secrets.GITHUB_TOKEN }}
