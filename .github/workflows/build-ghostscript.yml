name: Build & Release Ghostscript Shared Library

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-ghostscript.yml'

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone Ghostscript (GhostPDL) source
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init

      - name: Configure and build Ghostscript
        run: |
          mkdir -p $HOME/ghostscript-install
          cd ghostpdl
          ./autogen.sh
          ./configure --enable-shared --disable-gtk \
                      --prefix="$HOME/ghostscript-install"
          make -j$(nproc)
          make install

      - name: List built libraries
        run: ls -l $HOME/ghostscript-install/lib

      - name: Create GitHub Release and attach .so files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Lib Build #${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            $HOME/ghostscript-install/lib/*.so*
