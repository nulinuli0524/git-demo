name: Build & Release Ghostscript Shared Library

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-ghostscript.yml'

env:
  INSTALL_DIR: $HOME/ghostscript-install

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone Ghostscript source
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init

      - name: Create install directory
        run: mkdir -p "$INSTALL_DIR"

      - name: Configure & build Ghostscript
        run: |
          cd ghostpdl
          ./autogen.sh
          ./configure --enable-shared --disable-gtk --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Debug install directory contents
        run: ls -lR "$INSTALL_DIR"

      - name: Package shared libraries
        run: |
          tar czf ghostscript-lib.tar.gz -C "$INSTALL_DIR/lib" .

      - name: Upload shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghostscript-lib
          path: ghostscript-lib.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download shared library artifact
        uses: actions/download-artifact@v4
        with:
          name: ghostscript-lib
          path: ./artifact

      - name: Extract library files
        run: |
          mkdir -p extracted
          tar xzf ./artifact/ghostscript-lib.tar.gz -C extracted

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "ghostscript-${{ github.run_number }}"
          name: "Ghostscript Shared Library Build #${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            extracted/*.so*
