name: Build & Release Ghostscript Shared Library

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-ghostscript.yml'

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      INSTALL_DIR: $HOME/ghostscript-install

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone GhostPDL source
        run: |
          git clone https://github.com/ArtifexSoftware/ghostpdl.git
          cd ghostpdl
          git submodule update --init

      - name: Build Ghostscript shared library
        run: |
          mkdir -p "$INSTALL_DIR"
          cd ghostpdl/gs
          ./autogen.sh
          ./configure --enable-shared --disable-gtk --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Debug install directory
        run: ls -lR "$INSTALL_DIR"

      - name: Create GitHub Release and attach libraries
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Library Build #${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            ${{ env.INSTALL_DIR }}/lib/*.so*
