name: Build & Release Ghostscript Shared Library

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      INSTALL_DIR: ${{ github.workspace }}/ghostscript-install

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool automake pkg-config \
            libjpeg-dev libpng-dev zlib1g-dev

      - name: Clone GhostPDL repository
        run: git clone https://github.com/ArtifexSoftware/ghostpdl.git

      - name: Configure & build Ghostscript
        run: |
          cd ghostpdl
          git submodule update --init --recursive

          mkdir -p "$INSTALL_DIR"
          ./autogen.sh
          ./configure \
            --enable-shared \
            --disable-static \
            --disable-gtk \
            --prefix="$INSTALL_DIR"
          make -j$(nproc)
          make install

      - name: Verify installed files
        run: ls -lhR "$INSTALL_DIR"

      - name: Collect shared libraries
        run: |
          mkdir -p libs
          cp "$INSTALL_DIR"/lib/*.so* libs/

      - name: List libs for release
        run: ls -lh libs

      - name: Create GitHub Release with .so files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ghostscript-${{ github.run_number }}
          name: Ghostscript Shared Library Build #${{ github.run_number }}
          files: libs/*.so*
          token: ${{ secrets.GITHUB_TOKEN }}
