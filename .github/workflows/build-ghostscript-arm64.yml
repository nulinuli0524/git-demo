name: Build Ghostscript & gs_pclm.so for ARM64

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  GS_VER: 9.56.1
  GS_TAG: gs9561
  NAPI_MODULE: gs_pclm

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [ "aarch64-linux-gnu" ]
        node-version: [ 16.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install cross-compile tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libpng-dev \
            zlib1g-dev \
            libnode-dev \
            gcc-${{ matrix.toolchain }} \
            g++-${{ matrix.toolchain }} \
            wget \
            cmake \
            ninja-build

      - name: Download Ghostscript source
        run: |
          wget https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/${{ env.GS_TAG }}/ghostscript-${{ env.GS_VER }}.tar.gz
          tar xzf ghostscript-${{ env.GS_VER }}.tar.gz

      - name: Build Ghostscript for ARM64
        run: |
          cd ghostscript-${{ env.GS_VER }}
          ./configure \
            --host=${{ matrix.toolchain }} \
            --disable-shared \
            --enable-static \
            --disable-gtk \
            --without-x \
            --prefix=$PWD/install
          make -j$(nproc) && make install

      - name: Upload Ghostscript binary
        uses: actions/upload-artifact@v4
        with:
          name: gs-arm64
          path: ghostscript-${{ env.GS_VER }}/install/bin/gs

      - name: Configure NAPI module
        run: |
          cmake -S entry/src/main/cpp -B native-build \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=${{ matrix.toolchain }}-gcc \
            -DCMAKE_CXX_COMPILER=${{ matrix.toolchain }}-g++ \
            -DCMAKE_BUILD_TYPE=Release \
            -GNinja

      - name: Build libgs_pclm.z.so
        run: cmake --build native-build -- -j$(nproc)

      - name: Upload libgs_pclm.z.so
        uses: actions/upload-artifact@v4
        with:
          name: gs_pclm-so-arm64
          path: native-build/lib${{ env.NAPI_MODULE }}.z.so
